<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Listing Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600" rel="stylesheet">

    <!-- Font Aweseom -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- local index stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>

<body>

    <div class="container-fluid">

        <!-- LEFT SIDE OF PAGE -->
        <div class="left__panel">

            <!-- New Listing Input -->
            <div class="input__new-listing container">

                <div class="form__container">

                    <h2>Add A New Listing</h2>

                    <div class="row input__row">
                        <div class="col" id="form__left">
                            <!-- <p>Name:</p> -->
                            <input type="text" class="input__name" placeholder="Listing Name">
                            <!-- <p>Year Built:</p> -->
                            <input type="text" class="input__year" placeholder="Year Built">
                            <!-- <p>Sq Feet:</p> -->
                            <input type="text" class="input__sqFt" placeholder="Sq Feet">
                            <!-- <p>Heating:</p> --><br>
                            <select class="input__heating">
                                <option value="">Heating?</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>

                        <div class="col" id="form__right">
                            <!-- <p>Price:</p> -->
                            <input type="text" class="input__price" placeholder="Price">
                            <!-- <p>Bedrooms:</p> -->
                            <input type="text" class="input__room-count" placeholder="Bedrooms">
                            <!-- <p>Bathrooms:</p> -->
                            <input type="text" class="input__bath-count" placeholder="Bathrooms">
                            <!-- <p>Garage:</p> --><br>
                            <select class="input__garage">
                                <option value="">Garage?</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                    </div>

                    <div class="row btn__row">

                        <!-- <p>Address:</p> -->
                        <input type="text" class="input__addressLine" placeholder="Address">
                        <!-- <p>City:</p> -->
                        <input type="text" class="input__city" placeholder="City">
                        <!-- <p>State:</p> -->
                        <input type="text" class="input__state" placeholder="State">
                        <br>
                        <!-- <p>Listing Description</p> -->
                        <textarea name="" class="input__description" cols="30" rows="4" placeholder="Listing Description"></textarea>

                        <button class="input__add-btn">
                            <p>ADD</p>
                        </button>
                    </div>

                </div>

            </div>

        </div>

        <!-- RIGHT SIDE OF PAGE -->
        <div class="right__panel">
            <div class="accordion list__container empty__position" id="all__listings">

                <!-- New listings will be added here -->

                <h2 id="no_listings">There are currently <br> no listings</h2>

            </div>

            <div class="map">
                <!-- insert API for google maps that will read the location of a selected listing and show it on the map  -->

                <!-- // TODO // -->

                <!-- Display map -->
                <div id="map"></div>

                <!-- Create JS to add pins dynamically to map and insert into map HTML -->

            </div>
        </div>

    </div>


    <!-- Bootstrap JS for CSS CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Google API for geocoding -->
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKUUFUkYR2B_NSCEMvn3z33tS_vlpDW6w&callback=initMap">
    </script> -->

    <!-- local js file -->
    <script src="index.js"></script>
</body>

</html>
